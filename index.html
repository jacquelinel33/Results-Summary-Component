<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="results">
      <div class="results__title lavender">Your Result</div>
      <div class="circle">
        <p class="white large-font">76</p>
        <p class="lavender">of 100</p>
      </div>
      <div>
        <p class="white medium-font">Great</p>
        <p class="results__description lavender"> You scored higher than 65% of the people who have taken these tests. </p>
      </div>
    </section>
    <section class="summary">
      <div>Summary</div>
      <ul class="summary__list">
        <li class="category red">
          <div class="flex-row">
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <div class="flex-row">
              <p class="black">80</p>
              <p class="grey">/ 100</p>
          </div>
        </li>
        <li class="category yellow">
          <div class="flex-row">
            <img src="assets/images/icon-memory.svg">
            <p> Memory</p>
          </div>
          <div class="flex-row">
            <p class="black">92</p>
            <p class="grey">/ 100</p>
        </div>
        </li>
        <li class="category green">
          <div class="flex-row">
            <img src="assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <div class="flex-row">
            <p class="black">61</p>
            <p class="grey">/ 100</p>
        </div>
        </li>
        <li class="category blue">    
          <div class="flex-row">
            <img src="assets/images/icon-verbal.svg">
            <p>Visual</p>
          </div> 
          <div class="flex-row">
            <p class="black">72</p>
            <p class="grey">/ 100</p>
        </div>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
